<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us | FarmConnect</title>
  <link rel="stylesheet" href="/static/contactstyle.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<nav class="navbar">
  <div class="nav-brand">
    <a href="/" style="text-decoration: none; color: inherit;">
      <h1>FarmConnect</h1>
    </a>
  </div>
  <div class="nav-links">
    <a href="/">Home</a>
    <a href="/about">About</a>
    <a href="/contact">Contact</a>
  </div>
</nav>

  <section class="contact-hero">
    <h2>Contact Us</h2>
    <p>We’d love to hear from you! Whether you're a farmer, consumer, or supporter — reach out to us anytime.</p>
  </section>

  <section class="contact-form-section">
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name*</label>
        <input type="text" id="name" placeholder="Your full name" required />
      </div>

      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="your@email.com" required />
      </div>

      <div class="form-group">
        <label for="message">Message*</label>
        <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>
      </div>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer class="footer">
    <p>&copy; 2025 FarmConnect. All rights reserved.</p>
  </footer>

</body>
</html>
