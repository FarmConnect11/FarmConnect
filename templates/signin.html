<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | FarmConnect</title>
  <link rel="stylesheet" href="/static/signin.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- ✅ Navbar -->
  <nav class="navbar">
    <a href="/" style="text-decoration: none;"><h1 class="brand">FarmConnect</h1></a>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/contact">Contact</a>
    </div>
  </nav>

  <!-- ✅ Signin Section (Centered) -->
  <div class="login-wrapper">
    <div class="login-card">
      <h2>Sign in to your account</h2>
      <p class="subtext">Enter your email and password to access your account</p>

      <form id="loginForm" method="POST" action="/signin">
        {% if error %}
          <p style="color: red; font-size: 14px; margin-bottom: 6px;">{{ error }}</p>
        {% endif %}

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="you@example.com" required />

        <div class="password-group">
          <label for="password">Password</label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>
        <input type="password" name="password" id="password" placeholder="Enter password" required />

        <div class="role-select">
          <label><input type="radio" name="role" value="farmer" checked /> Farmer</label>
          <label><input type="radio" name="role" value="buyer" /> Buyer</label>
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>

      <p class="signup-link">Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
  </div>

  <script src="/static/javascript/login.js"></script>
</body>
</html>
