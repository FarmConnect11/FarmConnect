<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}FarmConnect{% endblock %}</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='base_style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<!-- Navbar -->
<nav>
  <div class="nav-left">
    <div class="nav-brand">
      <a href="{{ url_for('home') }}"><h1>FarmConnect</h1></a>
    </div>
  </div>
  <div class="nav-search">
    <input type="text" placeholder="Search for produce...">
  </div>
  <div class="nav-right">
    <div class="nav-links">
      <a href="{{ url_for('about') }}">About</a>
     <!-- <button class="login-btn" onclick="window.location.href='{{ url_for('signin') }}'">Sign In</button>
      <button class="signup-btn" onclick="window.location.href='{{ url_for('signup') }}'">Sign Up</button>
    -->
    </div>
  </div>
</nav>

<!-- Page Content -->
<main>
  {% block content %}{% endblock %}
</main>

<!-- Footer -->
<footer class="footer">
  <div class="footer-top">
    <div class="footer-column">
      <h2 class="footer-brand">FarmConnect</h2>
      <p>Connecting farmers directly with consumers for a sustainable food system.</p>
    </div>
    <div class="footer-column">
      <h3>Company</h3>
      <ul>
        <li><a href="{{ url_for('about') }}">About Us</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>
  </div>
  <div class="footer-bottom">
    <p>Â© 2025 FarmConnect. All rights reserved.</p>
  </div>
</footer>

<!-- Scripts -->
<script src="{{ url_for('static', filename='javascript/app.js') }}"></script>

</body>
</html>
